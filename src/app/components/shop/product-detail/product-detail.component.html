<div class="container px-4 px-lg-5 my-3">
    <div class="row gx-4 gx-lg-5 align-items-center">
        <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src={{product.images[0]}} alt="..." /></div>
        <div class="col-md-6">
            
            <h1 class="display-5 fw-bolder">{{product.title}}</h1>
            <h5 class="text-secondary">{{product.category.name}}</h5>
            <div class="fs-5 mb-5">
                <span class="mx-2">${{product.price}}</span>
            </div>
            <p class="lead">{{product.description}}</p>
            <div class="d-flex">
                <button class="btn btn-outline-dark flex-shrink-0" (click)="onAddtoCard()" type="button">
                    <i class="bi-cart-fill me-1"></i>
                    Add to cart
                </button>
            </div>
        </div>
    </div>
</div>
