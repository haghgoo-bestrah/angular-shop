<div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

        <div class="col-md-5 col-xl-4 my-3" *ngFor="let product of products">
            <div class="card text-black">
                <img src={{product.images[0]}}
                    class="card-img-top" alt="Apple Computer" />
                <div class="card-body">
                    <div class="text-center">
                        <h5 class="card-title">{{product.title}}</h5>
                        <p class="text-muted mb-4">{{product.category.name}}</p>
                    </div>

                    <div class="d-flex justify-content-center total font-weight-bold mt-4">
                        <p>{{product.price}}</p>
                    </div>

                    <button class="btn btn-dark w-100 mt-3" [routerLink]="['/product',product.id]">view Details</button>
                </div>
            </div>

        </div>

    </div>
</div>
