<div class="container ">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
            <label class="form-label" for="form6Example1">Title</label>
              <input type="text" id="form6Example1" class="form-control" formControlName="title" />
              
             
            </div>
          </div>
          <div class="col">
            <div class="form-outline mb-2">
                <label class="form-label" for="form6Example6">Price</label>
                <input type="number" id="form6Example6" class="form-control" formControlName="price"/>
                
              </div>
            
          </div>
        </div>
        
        <!-- Message input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example7">Description</label>
          <textarea class="form-control" id="form6Example7" rows="4" formControlName="description"></textarea>
          
        </div>

        <div class="row mb-4">
          <div class="col-7" >
        <div class="form-outline" formArrayName="images">
          <label class="form-label" for="form6Example1">images</label>
            <input *ngFor="let img of imgs.controls; let i=index"  type="text" id="form6Example1" class="form-control mb-3" [formControlName]="i"/>
        </div>
        <div class="col-3">
          <button class="btn btn-sm btn-primary" (click)="onMoreImg()" >Add more Image</button>
        </div>
      </div>
    </div>
      
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example1">Category</label>
            <select class="form-select" aria-label="Default select example" formControlName="category">
                
                <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
              </select>
             
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-success px-3 btn-block  mb-4" [disabled]="editForm.invalid" >Edit </button>
        <button type="button" class="btn btn-danger btn-block mx-3 mb-4" (click)="onDelete()">Delete this product </button>
      </form>
</div>
