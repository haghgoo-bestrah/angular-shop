<div class="container">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let product of products" >
          <img src={{product.images[0]}} alt="" style="width: 4rem; height:3rem;">
          <a [routerLink]="[product.id]"><h5 class="d-inline mx-3">
            {{product.title}}
          </h5></a>

        </li>
      </ul>
</div>
